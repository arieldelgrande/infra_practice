apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deployment1
  labels:
    app: frontend
  annotations:
    kubernetes.io/change-cause: "initial service deployment with nginx:alpine image"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: cont1
        image: nginx:alpine
        ports:
        - containerPort: 80
